        <p class="title">流局<button onclick="history.back()">Go back</button></p>
        <p class="text2">有好幾種</p>

        <p class="title">第一種 荒牌流局</p>
        <p class="text2">每次牌局下未摸的牌只剩7墩（14張）的情況下</p>
        <p class="text2">必須留下而不能繼續摸，若每多槓一次則多留一張。</p>
        <p class="text2">這種情況下如果無人和牌，則計算誰有聽牌,未聽牌要支付給已聽牌1000點數</p>
        <p class="text2">接下來就需要重新開始一輪牌局，莊家有聽牌則繼續坐莊。</p>

        <p class="title">第二種 九種九牌</p>
        <p class="text2">第一巡，手上的么九牌超過9張即可推倒宣布九種九牌</p>

        <p class="title">第三種 四風連打</p>
        <p class="text2">四種風牌皆在第一巡被棄掉，就會自動四風連打流局</p>

        <p class="title">第四種 兩人四槓</p>
        <p class="text2">只要兩人以上開槓合計四次就會流局</p>
        

        <p class="title">第五種 四人立直</p>
        <p class="text2">只要四人皆立直，則會自動流局</p>
        <p class="text2">注意 以上都是棄牌完才流局，萬一棄牌時放槍，則會放槍而不流局</p>
