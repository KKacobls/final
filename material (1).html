        <p class="title">瓦希子麻將<button onclick="history.back()">Go back</button></p>
        <p class="text3">這是來自於很老的動畫--鬥牌傳說</p>
        <p class="text3">裡面有一個玩法,就是瓦希子麻將</p>
        <p class="text3">把麻將牌的每一種牌的3張變成透明可見</p>
        <p class="text3">只有一張是暗,也就是背面看不到,</p>
        <p class="text3">意思是別人也知道你的手牌,摸牌</p>
        <p class="text3">則是把牌放在某個看不見的地方,</p>
        <p class="text3">戴手套摸,寶牌里寶牌則從裡面摸出來</p>
        <p class="text3">刺激點在於對方聽什麼通常都可見</p>
        <p class="text3">不過也相當費神,畢竟要注意三個人的手牌</p>
