        <p class="title">開門<button onclick="history.back()">Go back</button></p>
        <p class="text2">由莊家擲兩枚骰子，根據擲出的數目，由莊家起逆時針數至某家，此玩家即在面前的牌山中開門。</p>
        <p class="text2">開門的位置是從牌山的右側數起，數至與骰子擲出數目相同的墩數，分開此墩與其左側的一墩牌。</p>
        <p class="text2">開牌點左側的兩墩即為莊家第一輪配入的牌。</p>
        <p class="text2">莊家配入這兩墩共4張牌，隨後，南家取得在其左側的兩墩4張牌，並依次向下直至每人均配入兩墩4張牌。</p>
        <p class="text2">莊家再繼續順時針配入兩墩牌，然後重複上述過程，直至每人配入12張牌。</p>
        <p class="text2">莊家取得剩餘牌山中順次第一墩和第三墩的上張牌共2張，其他閒家依次各取1張。最終莊家共配牌14張，閒家配牌13張。</p>
